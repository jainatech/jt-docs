paths:
  /poker-boss-dev/us-central1/admin-login:
    post:
      tags:
        - default
      summary: Admin Login
      requestBody:
        content:
          application/json:
            schema:
              type: object
              example:
                email: salonisahu@pokerboss.dev
                password: ''
      responses:
        '200':
          description: OK
          headers:
            x-powered-by:
              schema:
                type: string
                example: Express
            vary:
              schema:
                type: string
                example: Origin
            content-type:
              schema:
                type: string
                example: application/json; charset=utf-8
            content-length:
              schema:
                type: integer
                example: 243
            etag:
              schema:
                type: string
                example: W/"f3-BISONuvY0MoGJ2kqkOYovLm1kqc"
            date:
              schema:
                type: string
                example: Fri, 06 Oct 2023 10:22:50 GMT
            connection:
              schema:
                type: string
                example: keep-alive
            keep-alive:
              schema:
                type: string
                example: timeout=5
          content:
            application/json:
              schema:
                type: object
              examples:
                example-0:
                  summary: Admin Login (Step 1)
                  value:
                    token: >-
                      eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJlbWFpbCI6InNhbG9uaXNhaHVAcG9rZXJib3NzLmRldiIsInR5cGUiOiJsb2dpbiIsImlhdCI6MTY5NjU4Nzc3MCwiZXhwIjoxNjk2Njc0MTcwfQ.5RfrhS9Rc0as_0FKq7KEEBv4Py0FYdzDnCGbOi6853Q
                    message: Authentication required
                example-1:
                  summary: Admin Login (Step 2)
                  value:
                    token: >-
                      eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJ1aWQiOiJEZjFGNVE1MWJHVmFPS3JqTzBjdnM0bkI5RXAxIiwidHlwZSI6ImF1dGgiLCJpYXQiOjE2OTcwMDQ1OTgsImV4cCI6MTY5NzA5MDk5OH0.jrBU97y_ZPyW5Vil8um7zvaVUpFE1ELOOPqETgGuaiY
                    message: Verification successful
        '400':
          description: Bad Request
          headers:
            x-powered-by:
              schema:
                type: string
                example: Express
            vary:
              schema:
                type: string
                example: Origin
            content-type:
              schema:
                type: string
                example: application/json; charset=utf-8
            content-length:
              schema:
                type: integer
                example: 33
            etag:
              schema:
                type: string
                example: W/"21-dBEoW0UmTF+EGUMaprEp9/8zNNA"
            date:
              schema:
                type: string
                example: Fri, 06 Oct 2023 10:23:11 GMT
            connection:
              schema:
                type: string
                example: keep-alive
            keep-alive:
              schema:
                type: string
                example: timeout=5
          content:
            application/json:
              schema:
                type: object
              examples:
                example-0:
                  summary: Admin Login (Step 1)
                  value:
                    message: Invalid credentials
                example-1:
                  summary: Admin Login (Step 2)
                  value:
                    message: Invalid totp
